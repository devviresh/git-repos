<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Repositories</title>
</head>

<body>
    <h1>GitHub Repositories</h1>
    <label for="username">Enter GitHub Username:</label>
    <input type="text" id="username" placeholder="Username" />

    <label for="perPage">Items Per Page:</label>
    <select id="perPage" onchange="getRepos()">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="100">100</option>
        <!-- Add more options as needed -->
    </select>

    <button onclick="onSearch()">Get Repositories</button>

    <!-- =============== USER SECTION =============== -->
    <div id="user-details" class="user-details">
        <!-- User details will be displayed here -->
    </div>

    <!-- =============== LOADER =============== -->

    <!-- =============== REPOSITORIES =============== -->
    <input type="text" id="repoSearch" placeholder="Search for repositories.." oninput="filterRepositories()">
    <div class="loader" id="loader"></div>
    <ul id="repos-list"></ul>

    <!-- =============== PAGINATION =============== -->
    <div id="pagination">
        <button onclick="prevPage()" id="prevPageBtn" disabled>
            Previous Page
        </button>
        <span id="page-number">Page: 1</span>
        <button onclick="nextPage()" id="nextPageBtn" disabled>Next Page</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
